<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container glass-afecct">
            <div class="box-info">
                <h1>Cont√°ctate con nosotros</h1>
                <div class="data">
                    <div class="info-data">
                        <img class="icon-data" src="Icons/phone.svg" alt="">
                        <p>+54 1187345679</p>
                    </div>
                    <div class="info-data">
                        <img class="icon-data" src="Icons/mail.svg" alt="">
                        <p>info@gmail.com</p>
                    </div>
                    <div class="info-data">
                        <img class="icon-data" src="Icons/location.svg" alt="">
                        <p>30 Grant Ave San Fransisco CA 94108-28080</p>
                    </div>
                </div>
                <div class="links">
                    <a href="#" class="hvr-shrink"> <img src="Icons/facebook.png" alt=""> </a>
                    <a href="#" class="hvr-shrink"> <img src="Icons/instagram.png" alt=""> </a>
                    <a href="#" class="hvr-shrink"> <img src="Icons/twitter.png" alt=""> </a>
                    <a href="#" class="hvr-shrink"> <img src="Icons/linkedin.png" alt=""> </a>
                </div>
            </div>

            <form>
                <div class="input-box">
                    <input type="text" required placeholder="Nombre y Apellido">
                </div>
                <div class="input-box">
                    <input type="email" required placeholder="Correo electronico">
                </div>
                <div class="input-box">
                    <input type="text" required placeholder="Asunto">
                </div>
                <div class="input-box">
                    <textarea cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea>
                </div>
                <button type="submit" class="hvr-back-pulse">Enviar Mensaje</button>
            </form>
        </div>  
</body>
</html>
